<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Protocolo de Documentos EMEC</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        :root {
            --bs-primary: #4CAF50;
            --bs-primary-rgb: 76, 175, 80;
            --bs-body-bg: #F8F9FA;
        }

        body { background-color: var(--bs-body-bg); }

        .file-upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            background-color: #fff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload-area:hover, .file-upload-area.dragover {
            border-color: var(--bs-primary);
            background-color: #e8f5e9;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 1px;
            height: 1px;
        }
        
        .file-item { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style> 
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center p-4">
                        <h1 class="card-title h4 mb-0">Protocolo de Documentos</h1>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <img src="grupoemec.png" alt="Grupo EMEC" style="height: 50px;">
                        </div>

                        <div id="successAlert" class="alert alert-success d-none">
                            <i class="bi bi-check-circle-fill me-2"></i><span id="successMessage"></span>
                        </div>
                        
                        <div id="errorAlert" class="alert alert-danger d-none">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i><span id="errorMessage"></span>
                        </div>

                        <form id="documentForm" action="https://automacoes-n8n.sgmdos.easypanel.host/webhook/protocolov2" method="POST" enctype="multipart/form-data">
                            
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Tipo de Documento <span class="text-danger">*</span></label>
                                <select class="form-select" id="documentType" name="documentType" required>
                                    <option value="" disabled selected>Selecione o tipo...</option>
                                    <option value="ADMISSIONAIS">Admissionais</option>
                                    <option value="ASO">ASO</option>
                                    <option value="ATESTADOS">Atestados</option>
                                    <option value="BENEFICIOS">Benefícios</option>
                                    <option value="FERIAS">Férias</option>
                                    <option value="OUTROS">Outros</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Busca de Funcionário (Nome ou CAD)</label>
                                <input type="text" class="form-control" id="employeeSearch" placeholder="Comece a digitar para buscar..." list="employee-list">
                                <datalist id="employee-list"></datalist>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label fw-semibold">CAD</label>
                                    <input type="text" class="form-control" id="employeeCAD" name="employeeCAD" readonly required>
                                </div>
                                <div class="col-md-8">
                                    <label class="form-label fw-semibold">Nome Completo</label>
                                    <input type="text" class="form-control" id="employeeName" name="employeeName" readonly required>
                                </div>
                            </div>
                            <input type="hidden" id="employeeNumemp" name="employeeNumemp">

                            <div class="mb-4">
                                <label class="form-label fw-semibold">Setor <span class="text-danger">*</span></label>
                                <select class="form-select" id="sector" name="sector" required>
                                    <option value="" disabled selected>Selecione o setor...</option>
                                    <option value="ADM CENTRAL">ADM CENTRAL</option>
                                    <option value="AUTOGLASS">AUTOGLASS</option>
                                    <option value="SHOPPING VITORIA">SHOPPING VITORIA</option>
                                    <option value="PM SERRA">PM SERRA</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-semibold">Anexar Arquivos</label>
                                <div class="file-upload-area" id="fileUploadArea">
                                    <i class="bi bi-cloud-upload fs-1 text-muted"></i>
                                    <p class="fw-bold mb-0">Clique ou arraste arquivos aqui</p>
                                    <small class="text-muted">PDF, JPG, PNG (Máx 50MB)</small>
                                </div>
                                <input type="file" class="file-input" id="fileUpload" multiple accept=".pdf,.jpg,.jpeg,.png,.doc,.docx">
                                <div class="mt-3" id="fileList"></div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-semibold">Observações <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="observations" name="observations" rows="3" required minlength="3" maxlength="500"></textarea>
                                <small class="text-muted" id="charCounter">0/500</small>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                    <span class="spinner-border spinner-border-sm d-none" id="btnSpinner"></span>
                                    Enviar Protocolo
                                </button>
                                <button type="button" class="btn btn-light" id="clearBtn">Limpar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Lógica de Busca de Funcionários
        const searchInput = document.getElementById('employeeSearch');
        const employeeList = document.getElementById('employee-list');
        const cadInput = document.getElementById('employeeCAD');
        const nameInput = document.getElementById('employeeName');
        const numempInput = document.getElementById('employeeNumemp');

        searchInput.addEventListener('input', async (e) => {
            const val = e.target.value;
            
            // Verifica se o usuário selecionou uma opção do datalist
            const option = Array.from(employeeList.options).find(opt => opt.value === val);
            if (option) {
                cadInput.value = option.dataset.cad;
                nameInput.value = option.dataset.name;
                numempInput.value = option.dataset.numemp;
                searchInput.value = '';
                return;
            }

            if (val.length < 3) return;

            try {
                // Rota relativa para funcionar no Easypanel
                const res = await fetch(`/search-employees?term=${encodeURIComponent(val)}`);
                const data = await res.json();
                
                employeeList.innerHTML = '';
                data.forEach(emp => {
                    const opt = document.createElement('option');
                    opt.value = `${emp.numemp} - ${emp.numcad} - ${emp.nomfun}`;
                    opt.dataset.cad = emp.numcad;
                    opt.dataset.name = emp.nomfun;
                    opt.dataset.numemp = emp.numemp;
                    employeeList.appendChild(opt);
                });
            } catch (err) {
                console.error('Erro na busca:', err);
            }
        });

        // Lógica de Upload de Arquivos
        const fileArea = document.getElementById('fileUploadArea');
        const fileInput = document.getElementById('fileUpload');
        const fileListDiv = document.getElementById('fileList');
        let selectedFiles = [];

        fileArea.onclick = () => fileInput.click();

        fileInput.onchange = (e) => {
            selectedFiles = Array.from(e.target.files);
            renderFiles();
        };

        function renderFiles() {
            fileListDiv.innerHTML = selectedFiles.map(f => 
                `<div class="file-item p-2 border-bottom small"><i class="bi bi-file-earmark-check me-2"></i>${f.name}</div>`
            ).join('');
        }

        // Envio do Formulário
        const form = document.getElementById('documentForm');
        form.onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const spinner = document.getElementById('btnSpinner');
            
            btn.disabled = true;
            spinner.classList.remove('d-none');

            try {
                const formData = new FormData(form);
                // Adiciona os arquivos manualmente se necessário
                selectedFiles.forEach(file => formData.append('files', file));

                const response = await fetch(form.action, { method: 'POST', body: formData });
                
                if (response.ok) {
                    document.getElementById('successAlert').classList.remove('d-none');
                    document.getElementById('successMessage').innerText = "Enviado com sucesso!";
                    form.reset();
                    selectedFiles = [];
                    renderFiles();
                } else {
                    throw new Error();
                }
            } catch (err) {
                document.getElementById('errorAlert').classList.remove('d-none');
                document.getElementById('errorMessage').innerText = "Erro ao enviar para o n8n.";
            } finally {
                btn.disabled = false;
                spinner.classList.add('d-none');
                window.scrollTo(0,0);
            }
        };

        document.getElementById('clearBtn').onclick = () => { if(confirm('Limpar?')) location.reload(); };
    </script>
</body>
</html>
